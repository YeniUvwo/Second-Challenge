<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | Tip calculator app</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>"
</head>
<body>
<h1>SPLI<br>TTER</h1>
<div class="container-fluid">
  <section id="mainbody">
    <div class="row">
     <div class="firstcol col-lg-6 col-md-12">
       <h3 class="bill">Bill</h3>
       <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
        <input type="text" class="form-control textbox" placeholder="0">
       </div>
     <div class="row firstbuttons">
        <div class="col-lg-12 col-md-12">
          <h4>Select Tip %</h4>
        </div> 
          <div class="col-lg-4 col-md-6"> 
            <botton type="button" class="btn same">5%</botton>
          </div>  
          <div class="col-lg-4 col-md-6">  
            <botton type="button" class="btn same">10%</botton>
          </div>
          <div class="col-lg-4 col-md-6"> 
            <botton type="button" class="btn same">15%</botton>
          </div>
          <div class="col-lg-4 col-6"> 
            <botton type="button" class="btn same">25%</botton>
          </div>  
          <div class="col-lg-4 col-md-6"> 
            <botton type="button" class="btn same">50%</botton>
          </div>
          <div class="col-lg-4 col-md-6"> 
            <button type="button" class="btn custom">Custom</button>
          </div>
      </div>
      <h4>Number of People</h4>
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control textbox" placeholder="0">
       </div>
    </div>
     
    <div class="secondcol col-lg-6 col-md-12"> 
      <h5>Tip Amount</h5>
      <p>/ person </p>
      <p class="lasttexta">$0.00</p>
      <h6>Total</h6>
      <p>/ person </p>
      <p class="lasttextb">$0.00</p>
        <form action="">
          <input type="reset"  class="lastbutton"> 
        </form>
    </div>
  </div> 
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeni Uvwo</a>.
  </div>
</div>

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
